<div class="container">
<mat-card *ngIf="errorMessage">
    <mat-card-title>
        <h2>Erreur</h2>
        <mat-icon fontIcon="warning"></mat-icon>
    </mat-card-title>
    <mat-card-content><p>{{errorMessage}}</p></mat-card-content>
    <mat-card-actions>    
        <button mat-button color="primary" routerLink="/patient/{{patientId}}">Retour</button>
    </mat-card-actions>
</mat-card>
<app-note *ngFor="let note of notes$ | async" [note]="note"></app-note>
</div>
